<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body class="grid gap-4 bg-yellow place-content-center min-h-screen p-4">

  <main>
    <!-- Main white card -->
    <div class="blog-card bg-white max-w-sm rounded-xl p-4 border border-black">
      <!-- svg image container -->
      <div class="blog-card__img-container">
        <img class="img-container__img rounded-xl w-full" src="./assets/images/illustration-article.svg"
          alt="illustration-article">
      </div>
      <!-- svg container end -->
      <section class="blog-card__content grid gap-2 ">
        <span class="content__tag bg-yellow py-1 px-2 mt-2 max-w-max rounded-l font-bold">Learning</span>
        <p class="content__published-date font-light text-black text-sm"> Published 21 Dec 2023</p>
        <h1 class="content__title font-extrabold text-2xl"> HTML & CSS foundations</h1>
        <p class="content__post-text text-grey">
          These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </section>
      <div class="blog-card__author-container flex items-center gap-4 mt-4">
        <img class="h-10 w-10" src="./assets/images/image-avatar.webp" alt="Avatar image of the blog author"
          class="author-container__avatar">
        <span class="author-container__author-name font-bold">Greg Hooper</span>
      </div>
    </div>
    <!-- main white card end -->
  </main>
  <footer class="text-center">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="bg-white px-4 py-1"
        target="_blank">Frontend Mentor</a>.
      Coded by <a class="bg-white px-4 py-1" href="#">Kay</a>.
    </div>
  </footer>

  <!-- Learning

  Published 21 Dec 2023

  HTML & CSS foundations

  These languages are the backbone of every website, defining structure, content, and presentation.

  Greg Hooper -->


</body>

</html>
